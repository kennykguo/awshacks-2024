<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload PDFs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #uploadContainer {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    input[type="file"] {
        display: none;
    }

    label {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    label:hover {
        background-color: #2980b9;
    }

    button[type="submit"] {
        background-color: #27ae60;
        color: #fff;
        padding: 10px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #219651;
    }

    #loading {
        display: none;
        margin-top: 20px;
    }

    #downloadLink {
        display: none;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div id="uploadContainer">
        <h1>Upload PDF Files</h1>
        <form id="pdfForm" enctype="multipart/form-data" action="/upload" method="post">
            <label for="fileInput">Select PDF Files</label><br><br>
            <input type="file" id="fileInput" name="pdfFiles" multiple accept=".pdf" onchange="displayFileNames()"><br><br>
            <button type="submit" id="uploadButton">Upload</button>
        </form>

        <div id="loading">
            <p>Processing...</p>
        </div>

        <div id="downloadLink">
            <a id="icsDownload" href="#" download="calendar.ics">
                <button>Download Calendar</button>
            </a>
        </div>

        <div id="fileList"></div>

        <script>
            function displayFileNames() {
                var files = document.getElementById('fileInput').files;
                var fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (files.length > 0) {
                    var fileListHTML = '<p>Files selected:</p><ul>';
                    for (var i = 0; i < files.length; i++) {
                        fileListHTML += '<li>' + files[i].name + '</li>';
                    }
                    fileListHTML += '</ul>';
                    fileList.innerHTML = fileListHTML;
                }
            }

            document.getElementById('pdfForm').addEventListener('submit', function() {
                document.getElementById('uploadButton').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                // Simulate buffering for 5 seconds
                setTimeout(function(){
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('downloadLink').style.display = 'block';
                }, 5000);
            });
        </script>
    </div>
</body>
</html>
